[project]
name = "bare_server_python_VYPER_GROUP"
version = "0.0.1"
authors = [
  { name="Ryan Wilson", email="inbox@ryanwilson.space" },
]
description = "Implements the TompHTTP V3 standard"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
