    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
]
[build-system]
requires = ["aiohttp"]
[project.urls]
Homepage = "https://github.com/VyperGroup/bare-server-python"
Issues = "https://github.com/VyperGroup/bare-server-python/issues"